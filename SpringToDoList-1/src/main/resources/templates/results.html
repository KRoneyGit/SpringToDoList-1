<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>View All Contacts</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td style="padding:10px;">Item Number: </td>
				<td style="padding:10px;">Item Name: </td>
				<td style="padding:10px;">Item Details: </td>
				<td style="padding:10px;">Estimated Hours: </td>
				<td style="padding:10px;">Created Date: </td>
				<td style="padding:10px;">Due Date: </td>
			</tr>
			<tr th:each="toDoItem : ${todo}">
				<td style="padding:10px;" width="80px" th:text="${toDoItem.id}" />
				<td style="padding:10px;" width="80px" th:text="${toDoItem.itemName}" />
				<td style="padding:10px;" width="200px" th:text="${toDoItem.itemDetails}" />
				<td style="padding:10px;" width="80px" th:text="${toDoItem.estimatedHours}" />
				<td style="padding:10px;" width="80px" th:text="${toDoItem.createdDate}" />
				<td style="padding:10px;" width="80px" th:text="${toDoItem.dueDate}" />
				<td><a th:href="@{/edit/{id}(id=${toDoItem.id})}">Edit</a></td>
				<td><a th:href="@{/delete/{id}(id=${toDoItem.id})}">Delete</a></td>
			</tr>
		</table>
	</form>
	<a href="../inputItem">Add a new item</a>
</body>
</html>
